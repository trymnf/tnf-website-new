<style>
  :root {
    --width: 720px;
    --font-main: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial,
    sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol;
    --font-secondary: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial,
    sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol;
    --font-scale: 1.1em;
    --background-color: #FFFCF0;
    --heading-color: #000000;
    --text-color: ##100F0F;
    --link-color: rgb(36, 131, 123);
    --visited-color: rgb(94, 64, 157);
    --blockquote-color: #6F6E69;
    --text-muted: rgb(111, 110, 105);
  }

  @media (prefers-color-scheme: dark) {
    :root {
      --background-color: #100F0F;
      --heading-color: #eee;
      --text-color: #CECDC3;
      --link-color: rgb(58, 169, 159);
      --visited-color: rgb(139, 126, 200);
      --blockquote-color: #CECDC3;
      --text-muted: rgb(135, 133, 128);
    }
  }

  body {
    font-family: var(--font-secondary);
    font-size: var(--font-scale);
    text-rendering: optimizeLegibility;
    margin: auto;
    padding: 20px;
    max-width: var(--width);
    text-align: left;
    background-color: var(--background-color);
    word-wrap: break-word;
    overflow-wrap: break-word;
    line-height: 1.5;
    color: var(--text-color);
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    font-family: var(--font-main);
    color: var(--heading-color);
  }

  a {
    color: var(--link-color);
    cursor: pointer;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  nav a {
    margin-right: 8px;
    color: var(--link-color);
  }

  strong,
  b {
    color: var(--heading-color);
  }

  button {
    margin: 0;
    cursor: pointer;
  }

  time {
    font-family: monospace;
    font-style: normal;
    font-size: var(--font-scale);
    color: var(--text-muted);
  }

  main {
    line-height: 1.6;
  }

  table {
    width: 100%;
  }

  hr {
    border: 0;
    border-top: 1px dashed;
  }

  img {
    max-width: 100%;
  }

  code {
    font-family: monospace;
    padding: 2px;
    border-radius: 3px;
  }

  blockquote {
    border-left: 1px solid rgb(230, 228, 217);
    color: var(--blockquote-color);
    padding-left: 20px;
    font-style: italic;
  }

  footer {
    padding: 25px 0;
    text-align: center;
  }

  .title:hover {
    text-decoration: none;
  }

  .title h1 {
    font-size: 1.5em;
  } 

  .title {
    color: var(--heading-color);
  }

  .inline {
    width: auto !important;
  }

  .highlight,
  .code {
    border-radius: 3px;
    margin-block-start: 1em;
    margin-block-end: 1em;
    overflow-x: auto;
  }

  /* blog post list */
  ul.blog-posts {
    list-style-type: none;
    padding: unset;
  }

  ul.blog-posts li {
    display: flex;
    margin-bottom: 0.5em;
  }

  ul.blog-posts li span {
    flex: 0 0 130px;
  }

  ul.blog-posts li a:visited {
    color: var(--visited-color);
  }

  /* publications list */
  ul.publications {
    list-style-type: none;
    padding: unset;
  }

  ul.publications li {
    display: flex;
    margin-bottom: 0.5em;
  }

  ul.publications li span {
    flex: 0 0 60px;
  }

  /*ul.publications li a:visited {
    color: var(--visited-color);
  }*/

</style>
